<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pub Quiz Buzzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h1>Pub Quiz Buzzer</h1>
  <form onsubmit="go(event)">
    <input id="sid" placeholder="Session code" />
    <button>Create / Go</button>
  </form>
  <script>
    function go(e) {
      e.preventDefault();
      const sid = document.getElementById("sid").value.trim() || "ABC123";
      location.href = `/host/${sid}`;
    }
  </script>
</body>
</html>
