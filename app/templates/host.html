<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Host â€“ {{ session_id }}</title>
</head>
<body>
  <h1>Host Console â€“ {{ session_id }}</h1>
  <button id="open">Open Buzzers</button>
  <button id="close">Close Buzzers</button>
  <button id="next">Next Question</button>
  <button id="reset">Reset Round</button>
  <button id="mark-correct">Mark Correct</button>
  <button id="mark-wrong">Mark Wrong</button>
  <h2>Teams</h2>
  <div id="teams"></div>
  <button id="reset-scores">Reset Scores</button>
  <h2>Question</h2>
  <p id="status">Question ? of ?</p>
  <h2>Buzz Queue</h2>
  <ol id="queue"></ol>
  <p>Current: <span id="current">â€”</span></p>
  <div id="final-leaderboard" style="display:none; margin-top:20px;">
    <h2>ðŸŽ‰ Final Scores</h2>
    <ul id="final-scores"></ul>
  </div>
  <script type="module">
    import { wsURL } from "/static/app.js";
    const sessionId = "{{ session_id }}";
    const ws = new WebSocket(wsURL(`/ws/${sessionId}/host`));

    ws.onmessage = (ev) => {
      const msg = JSON.parse(ev.data);
      if (msg.type === "session_state") render(msg.data);
    };

    function send(type) { ws.send(JSON.stringify({ type })); }
    document.getElementById('open').onclick = () => send("open_buzz");
    document.getElementById('close').onclick = () => send("close_buzz");
    document.getElementById('next').onclick = () => send("next_question");
    document.getElementById('reset').onclick = () => send("reset_round");
    document.getElementById('mark-correct').onclick = () => send("mark_correct");
    document.getElementById('mark-wrong').onclick = () => send("mark_wrong");
    document.getElementById('reset-scores').onclick = () => send("reset_scores");

    function render(state) {
      // Teams with scores
      const tdiv = document.getElementById('teams');
      tdiv.innerHTML = '';
      Object.values(state.teams).forEach(team => {
        const div = document.createElement('div');
        div.innerText = `${team.name}: ${team.score}`;
        tdiv.appendChild(div);
      });

      // Question counter
      document.getElementById('status').innerText = 
        `Question ${state.question_idx + 1} of ${state.total_questions} | ` +
        (state.open_for_buzz ? "Buzzers OPEN" : "Buzzers CLOSED");

      // Queue
      const q = document.getElementById('queue');
      q.innerHTML = '';
      state.buzz_order.forEach((n, idx) => {
        const li = document.createElement("li");
        li.innerText = (idx === state.turn_index ? "â–¶ " : "") + n;
        q.appendChild(li);
      });

      // Current team
      document.getElementById('current').innerText =
        state.buzz_order[state.turn_index] || "â€”";

      // Final leaderboard
      const finalBox = document.getElementById('final-leaderboard');
      const finalList = document.getElementById('final-scores');
      if (state.question_idx + 1 === state.total_questions && !state.open_for_buzz) {
        finalBox.style.display = '';
        finalList.innerHTML = '';
        Object.values(state.teams)
          .sort((a, b) => b.score - a.score)
          .forEach(team => {
            const li = document.createElement('li');
            li.innerText = `${team.name}: ${team.score}`;
            finalList.appendChild(li);
          });
      } else {
        finalBox.style.display = 'none';
      }
    }
  </script>

</body>
</html>
